<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1e40af" stroke="#1e3a8a" stroke-width="2"/>

  <!-- Document/List icon in white -->
  <g fill="#ffffff">
    <!-- Document outline -->
    <rect x="28" y="20" width="44" height="60" rx="3" fill="#ffffff"/>

    <!-- Red accent bar at top -->
    <rect x="28" y="20" width="44" height="8" rx="3" fill="#dc2626"/>

    <!-- List lines -->
    <rect x="35" y="35" width="30" height="3" rx="1.5" fill="#1e40af"/>
    <rect x="35" y="43" width="24" height="3" rx="1.5" fill="#1e40af"/>
    <rect x="35" y="51" width="28" height="3" rx="1.5" fill="#1e40af"/>
    <rect x="35" y="59" width="22" height="3" rx="1.5" fill="#1e40af"/>
    <rect x="35" y="67" width="26" height="3" rx="1.5" fill="#1e40af"/>
  </g>

  <!-- Small checkmark or warning indicator -->
  <circle cx="64" cy="70" r="8" fill="#dc2626"/>
  <text x="64" y="75" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">!</text>
</svg>
